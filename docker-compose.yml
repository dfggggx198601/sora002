version: '3.8'

services:
  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sora-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      # Google Cloud Credentials should be mounted or available in env
    networks:
      - sora-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端应用
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sora-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:3001
    networks:
      - sora-network

volumes:
  mongo-data:
    driver: local

networks:
  sora-network:
    driver: bridge
